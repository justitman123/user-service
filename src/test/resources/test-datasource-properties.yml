data-sources:
  - name: data-base-1-test
    strategy: postgres
    url: jdbc:postgresql://localhost:5432/database1
    table: users
    user: testuser
    password: testpass
    mapping:
      id: user_id
      username: login
      name: first_name
      surname: last_name
  - name: test-test-test-data-base-2
    strategy: mysql
    url: jdbc:mysql://localhost:3306/database2
    table: user_table
    user: testuser
    password: testpass
    mapping:
      id: id
      username: ldap_login
      name: name
      surname: surname